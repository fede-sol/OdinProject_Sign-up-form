<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Sign up form</title>
</head>
<body>

  
    <aside class="left-banner">
        <div>
            <img src="    https://static.rfstat.com/renderforest/images/v2/logo-homepage/embleme_3.png" alt="">
            <h1>Odin</h1>
        </div>

    </aside>


    <article class="hero">

        <h2>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Officiis molestiae possimus, sint sapiente dolore totam aut incidunt, quia commodi, in illo rem vero voluptatem neque! Saepe voluptatem consequuntur accusamus? Repudiandae?</h2>
        
        
        <form action="" method="get" class="hero-form">

                <h2>Let's do this!</h2>

                <div class="form-fields-container">

                    <div class="form-groups">
                        
                        <div> 
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </div>
                        <div> 
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name">
                        </div>

                    </div>



                    <div class="form-groups"> 

                        <div> 
                            <label for="user-email">EMAIL</label>
                            <input type="email" id="user-email" name="user-email">
                        </div>


                        <div> 
                            <label for="phone-number">PHONE NUMBER</label>
                            <input type="number" id="phone-number" name="phone-number" minlength="10" >
                        </div>
                    
                    
                    </div>

                    <div class="form-groups"> 

                        <div> 
                            <label for="user-password">PASSWORD</label>
                            <input type="password" id="user-password" name="user-password">
                        </div>
                
                        <div> 
                            <label for="confirm-user-password">CONFIRM PASSWORD</label>
                            <input type="password" id="confirm-user-password" name="confirm-user-password">
                        </div>
                    </div>

                </div>

                <button>Create Account</button>
                
            </form>
            
            <div class="already-account">

                <h3>Already have an account?</h3>
                <a href="http://">Log in</a>
            </div>

    </article>

    
</body>
</html>
