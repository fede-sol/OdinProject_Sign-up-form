<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <title>Sign up form</title>
</head>
<body>

  
    <aside class="left-banner">
        <div>
            <h1>Odin</h1>
        </div>

    </aside>


    <article class="hero">

        
        <h2>Let's do this!</h2>
        
        <form action="" method="get" class="hero-form">

                <div class="form-fields-container">

                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input type="text" id="first-name" name="first-name">
                    </div>
                    
                    <div> 
                        <label for="last-name">LAST NAME</label>
                        <input type="text" id="last-name" name="last-name">
                    </div>

                    <div> 
                        <label for="user-email">EMAIL</label>
                        <input type="email" id="user-email" name="user-email">
                    </div>

                    <div> 
                        <label for="phone-number">PHONE NUMBER</label>
                        <input type="number" id="phone-number" name="phone-number">
                    </div>

                    <div> 
                        <label for="user-password">PASSWORD</label>
                        <input type="password" id="user-password" name="user-password">
                    </div>

                    <div> 
                        <label for="confirm-user-password">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-user-password" name="confirm-user-password">
                    </div>

                </div>

                <button>Create Account</button>
                
            </form>

            <h3>Already have an account?</h3>
            <a href="http://">Log in</a>

    </article>

    
</body>
</html>
